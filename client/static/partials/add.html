<div ng-controller = 'ItemsController'>

	<nav class = 'navbar navbar-default'>
		<div class = 'container-fluid'>
			<ul class="nav navbar-nav">
                <li>
                    <a href="#/">All Items</a>
                </li>
                <li class = 'active'>
                    <a href="/#add">Add Item</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class = 'container-fluid'>

		<div class = 'col-md-6'>
			<h3>Add a new item</h3>
			<p class = 'text-danger' ng-repeat = 'error in errors' ng-bind = 'error'></p>
			<form ng-submit = 'add()' class = 'form-horizontal'>
				<label class = 'control-label'>Item Name:</label>
				<input class = 'form-control' type = 'text' ng-model = 'newItem.name'>
				<label class = 'control-label'>Item UPC:</label>
				<input class = 'form-control' type = 'text' ng-model = 'newItem.code'>
				<br>
				<input type = 'submit' value = 'Add' class = 'btn btn-success pull-right'>
			</form>
		</div> <!-- end of add item -->

	</div>

</div>
